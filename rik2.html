<body>
    <div class="container">
        <h1>Form Peminjaman Buku</h1>
        <form id="peminjaman-form">
            <label for="nama">Nama Peminjam:</label>
            <input type="text" id="nama" maxlength="20" name="nama" required>

            <label for="judul-buku">Judul Buku:</label>
            <input type="text" id="judul-buku"
             

            <label for="email">email:</label>
            <input type="text" id="judul-buku" placeholder="masukan email" name="judul-buku" required>

            <label for="password">password</label>
            <input type="text" id="password"    required

            <label for="tanggal-pinjam">Tanggal Pinjam:</label>
            <input type="date" id="tanggal-pinjam" name="tanggal-pinjam" required>

            <button type="submit">Pinjam Buku</button>
        </form>

        <h1>Form Pengembalian Buku</h1>
        <form id="pengembalian-form">
            <label for="nama-pengembal">Nama Pengembali:</label>
            <input type="text" id="nama-pengembal" name="nama-pengembal" required>

            <label for="judul-buku-kembali">Judul Buku:</label>
            <input type="text" id="judul-buku-kembali" name="judul-buku-kembali" required>

            <label for="tanggal-kembali">Tanggal Kembali:</label>
            <input type="date" id="tanggal-kembali" name="tanggal-kembali" required>

            <button type="submit">Kembalikan Buku</button>
        </form>
    </div>
